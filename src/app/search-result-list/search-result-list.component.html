<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="filePath">
      <th mat-header-cell *matHeaderCellDef> File Path </th>
      <td mat-cell *matCellDef="let element"> {{element.filePath}} </td>
    </ng-container>
  
    <!-- Count Column -->
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Count </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>
  
    <!-- Server Column -->
    <ng-container matColumnDef="server">
      <th mat-header-cell *matHeaderCellDef> Server </th>
      <td mat-cell *matCellDef="let element"> {{element.server}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
